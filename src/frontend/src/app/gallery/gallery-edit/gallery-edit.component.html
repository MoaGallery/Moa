<div class="modal fade" id="edit-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Edit gallery</h4>
			</div>
			<form action="/gallery/{{gallery.id}}" method="post" class="form-horizontal">
				<div class="modal-body">

					<div class="form-group">
						<label for="inputGalleryName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="inputGalleryName" id="inputGalleryName" placeholder="Edit..." [(ngModel)]="name">
						</div>
					</div>

					<div class="form-group">
						<label for="inputGalleryDescription" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="inputGalleryDescription" id="inputGalleryDescription" placeholder="Edit..." [(ngModel)]="description"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="inputGalleryParent" class="col-sm-2 control-label">Parent</label>
						<div class="col-sm-10">
							<select class="form-control" name="inputGalleryParent" id="inputGalleryParent" style="width: 100%" *ngIf="gallery.parentGallery !== undefined">
								<option value="{{gallery.parentGallery.id}}" selected="selected">{{gallery.parentGallery.name}}</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="inputGalleryTags" class="col-sm-2 control-label">Tags</label>
						<div class="col-sm-10">
							<select class="form-control" name="inputGalleryTags[]" id="inputGalleryTags" style="width: 100%" multiple>
								<option *ngFor="let tag of tagList" value="{{tag.id}}" selected="selected">{{tag.name}}</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="checkbox">
							<div class="col-sm-2"></div>
							<div class="col-sm-10">
								<input type="checkbox" name="inputGalleryCombinedView" id="inputGalleryCombinedView" [(ngModel)]="showImages">
								<label for="inputGalleryCombinedView" class="control-label">Show images when there are subgalleries</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="checkbox">
							<div class="col-sm-2"></div>
							<div class="col-sm-10">
								<input type="checkbox" name="inputGalleryUseTags" id="inputGalleryUseTags" [(ngModel)]="useTags">
								<label for="inputGalleryUseTags" class="control-label">Populate from tags</label>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input (click)="onSubmit()" type="submit" class="btn btn-primary" value="Save changes">
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
