{% include 'include/html_header.html' %}

    <div class="modal fade" id="edit-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit gallery</h4>
                </div>
                <form action="/gallery/{{gallery_id}}" method="post" class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputGalleryName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="inputGalleryName" id="inputGalleryName" placeholder="Edit..." value="{{gallery_name_edit}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputGalleryDescription" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="inputGalleryDescription" id="inputGalleryDescription" placeholder="Edit...">{{gallery_description_edit}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10 error" id="editErrorContainer"></div>
                        </div>
                    </div>
                    <input type="hidden" name="inputGalleryId" value="{{gallery_id}}">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Save changes">
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    {% include 'include/breadcrumb.html' %}

    <div class="pull-right">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" id="galleryEdit"><span class="glyphicon glyphicon-pencil"></span></button>
            <button type="button" class="btn btn-default" id="galleryDelete"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
    </div>

    <h1>{{gallery_name}}</h1>
    <p>
        {{gallery_description}}
    </p>

    {% include 'include/gallerylist.html' %}

    <script>
        var editError = "{{gallery_edit_error | raw}}";
    </script>

    <script src="/media/js/gallery.js"></script>

{% include 'include/html_footer.html' %}
