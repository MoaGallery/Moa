<div class="row">
    <ul class="list-unstyled">
        {% for image in images %}
            <li class="thumbnail col-md-3" style="min-height: 150px;">
                <a href="/image/{[image.id]}">
                    <img src="http://placehold.it/300x200">
                    <h4>{[image.filename]}</h4>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
