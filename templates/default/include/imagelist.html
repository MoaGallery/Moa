<div class="row">
    <ul class="list-unstyled">
        {% for image in images %}
            <li class="thumbnail col-md-3" style="min-height: 150px;">
                <a href="/image/{[image.id]}">
                    <span class="thumbnail-image-container">
                        <img src="/data/images/thumbs/{[image.id]}.jpg" class="thumbnail-img">
                    </span>
                    <h4>{[image.filename]}</h4>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
